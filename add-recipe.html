<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Recipe</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="add-recipe.html">Add Recipe</a></li>
          <li><a href="recipe-list.html">Recipe List</a></li>
        </ul>
      </nav>
    </header>

    <section class="recipe-form">
      <h1>Add Your Recipe</h1>
      <form id="recipe-form" method="POST" action="submit-recipe.php">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipe-name" required />
        <br />
        <label for="ingredients">Ingredients:</label><br />
        <textarea
          id="ingredients"
          name="ingredients"
          rows="5"
          required
        ></textarea>
        <br />
        <label for="instructions">Cooking Instructions:</label><br />
        <textarea
          id="instructions"
          name="instructions"
          rows="5"
          required
        ></textarea>
        <br />
        <label for="image-url">Image URL:</label>
        <input type="url" id="image-url" name="image-url" />
        <br />
        <label for="category">Recipe Category:</label>
        <select id="category" name="category">
          <option value="desserts">Desserts</option>
          <option value="appetizers">Appetizers</option>
          <option value="vegan">Vegan</option>
          <option value="quick-meals">Quick Meals</option>
        </select>
        <br />
        <button type="submit">Add Recipe</button>
      </form>
    </section>
  </body>
</html>
